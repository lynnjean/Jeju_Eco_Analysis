name: Jeju Sewer Water

on:
  schedule:
    - cron: '*/1 * * * *'  # 매 1분마다 실행

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run data fetch script
        run: python crawling.py
      - name: Commit and push changes
        env:
          MY_CUSTOM_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}  # GitHub Actions의 기본 토큰을 환경 변수로 설정
        run: |
          git config --local user.email "kimlynnjean@naver.com"
          git config --local user.name "lynnjean"
          git add data.csv
          git commit -m "Add new data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.MY_CUSTOM_TOKEN }}@github.com/lynnjean/Jeju_Eco_Analysis.git
