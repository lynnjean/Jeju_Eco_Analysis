name: Jeju Sewer Water

on: [push]

jobs: 
    build : 
        runs-on: ubuntu-latest 
        steps:
            - uses: actions/checkout@v3
            - name: pip 업그레이드
              run: python -m pip install --upgrade pip
            - name: 필요한 패키지 추가 설치
              run: pip install -r requirements.txt
